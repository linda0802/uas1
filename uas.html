<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Seminar Teknologi Kampus</title>
    <style>

        :root {
            --primary-color: #051a46;
            --bg-color: #f8fafc;
            --text-color: #18263e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            gap: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }
        #daftar-peserta {
            margin-top: 2rem;
        }

        .peserta-item {
            display: flex; 
            justify-content: space-between;
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-quota {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Seminar Teknologi 2026</h1>
    <p>Inovasi Tanpa Batas di Era Digital</p>
    <p>üìÖ 25 Januari 2026 | üìç Aula Utama Kampus</p>
</header>

<div class="container">
    <div class="card">
        <h3>Formulir Pendaftaran</h3>
        <p class="info-quota">Sisa Kuota: <span id="sisa-kuota">50</span>/50</p>
        
        <form id="pendaftaranForm">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="contoh@mail.com" required>
            </div>
            
            <div class="form-group">
                <label>Nomor HP</label>
                <input type="text" id="hp" placeholder="Hanya angka (contoh: 0812...)" required>
            </div>
            
            <div class="form-group">
                <label>Kategori Peserta</label>
                <select id="kategori">
                    <option value="Mahasiswa">Mahasiswa</option>
                    <option value="Umum">Umum</option>
                </select>
            </div>
            
            <button type="submit" id="btnDaftar">Daftar Sekarang</button>
        </form>
    </div>

    <div class="card" id="list-container">
        <h3>Peserta Terdaftar</h3>
        <p>Total: <span id="total-pendaftar">0</span> orang</p>
        <div id="daftar-peserta">
            </div>
    </div>
</div>

<script>
    const MAX_KUOTA = 50;
    let pesertaList = [];

    const form = document.getElementById('pendaftaranForm');
    const daftarDiv = document.getElementById('daftar-peserta');
    const sisaKuotaEl = document.getElementById('sisa-kuota');
    const totalPendaftarEl = document.getElementById('total-pendaftar');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const nama = document.getElementById('nama').value;
        const email = document.getElementById('email').value;
        const hp = document.getElementById('hp').value;
        const kategori = document.getElementById('kategori').value;

        if (!nama || !email || !hp) {
            alert("Semua input wajib diisi!");
            return;
        }

        if (!email.includes('@')) {
            alert("Email harus mengandung karakter '@'");
            return;
        }

        if (isNaN(hp)) {
            alert("Nomor HP hanya boleh angka");
            return;
        }

        if (pesertaList.length >= MAX_KUOTA) {
            alert("Pendaftaran ditutup, kuota sudah penuh");
            return;
        }

        const pesertaBaru = { nama, email, hp, kategori };
        pesertaList.push(pesertaBaru);

        updateDaftarPeserta();
        alert("Berhasil mendaftar!");
        form.reset();

        if (pesertaList.length === MAX_KUOTA) {
            document.getElementById('btnDaftar').disabled = true;
            document.getElementById('btnDaftar').innerText = "Kuota Penuh";
        }
    });

    function updateDaftarPeserta() {
        daftarDiv.innerHTML = '';

        pesertaList.forEach((p, index) => {
            const item = document.createElement('div');
            item.className = 'peserta-item';
            item.innerHTML = `
                <span><strong>${index + 1}. ${p.nama}</strong> (${p.kategori})</span>
                <small>${p.email}</small>
            `;
            daftarDiv.appendChild(item);
        });

        totalPendaftarEl.innerText = pesertaList.length;
        sisaKuotaEl.innerText = MAX_KUOTA - pesertaList.length;
    }
</script>

</body>
</html>
